<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Main — Mr. Entrepreneur</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <nav>
    <div class="brand"><a href="main.html" style="color:white;text-decoration:none">Mr. Entrepreneur</a></div>
    <div class="nav-buttons">
      <a href="management.html"><button>Management</button></a>
      <a href="about.html"><button>About</button></a>
      <a href="welcome.html"><button>Home</button></a>
    </div>
  </nav>

  <div class="page-content">
    <section class="search-section">
      <h2 style="margin-bottom:8px">Search suppliers or sectors</h2>
      <input id="searchInput" type="search" placeholder="e.g. furniture, MediSupply, electronics" />
      <div style="margin-top:12px">
        <button onclick="searchSector()">Search</button>
      </div>
      <div id="searchResults"></div>
    </section>

    <section class="tiles-section">
      <h2 style="text-align:center;margin-bottom:12px">Business sectors</h2>
      <div class="tiles-container card" id="businessTiles" style="padding:18px">
        <!-- tiles inserted by script.js -> loadBusinessTiles() -->
      </div>
    </section>

    <footer class="app-footer">
      <p>&copy; Mr. Entrepreneur — Connect local vendors with manufacturers.</p>
    </footer>
  </div>

  <script>
    // initialize tiles on page load
    document.addEventListener('DOMContentLoaded', ()=> {
      loadBusinessTiles();
    });
  </script>
</body>
</html>
